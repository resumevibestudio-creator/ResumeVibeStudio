<script>
/* Dark Mode */
const themeToggle = document.getElementById('themeToggle');
const body = document.body;
function applyTheme(){
  if(localStorage.getItem('rv_dark')==='1'){
    body.classList.add('dark');
    themeToggle.textContent='Light';
  } else {
    body.classList.remove('dark');
    themeToggle.textContent='Dark';
  }
}
applyTheme();
themeToggle.addEventListener('click', ()=>{
  const isDark = body.classList.toggle('dark');
  localStorage.setItem('rv_dark', isDark ? '1' : '0');
  themeToggle.textContent = isDark ? 'Light' : 'Dark';
});

/* Reveal Animations */
const io = new IntersectionObserver((entries,observer)=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.classList.add('reveal');
      observer.unobserve(e.target);
    }
  });
},{threshold:0.15});

window.addEventListener('load', ()=>{
  document.querySelector('.hero-title').classList.add('reveal');
  document.querySelector('.hero-sub').classList.add('reveal');
  document.querySelectorAll('.card, .sample-card, .review, .faq-item')
    .forEach(el=>io.observe(el));
});

/* Smooth Scroll */
document.querySelectorAll('a[href^="#"]').forEach(a=>{
  a.addEventListener('click', e=>{
    const id = a.getAttribute('href').replace('#','');
    const el = document.getElementById(id);
    if(el){
      e.preventDefault();
      const top = el.getBoundingClientRect().top + window.scrollY - 70;
      window.scrollTo({top,behavior:'smooth'});
    }
  });
});

/* UPI Click Alert (Desktop) */
document.querySelectorAll('.pay-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    setTimeout(()=>{
      if(!/Mobi|Android/i.test(navigator.userAgent)){
        alert("If UPI didn't open, please order via WhatsApp on your phone.");
      }
    },700);
  });
});
</script>
